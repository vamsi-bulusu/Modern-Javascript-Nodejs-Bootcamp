<!DOCTYPE html>
<html>
    <head>
        <title>Edit Page</title>
        <link href="/images/favicon.png" rel="icon">
        <link href="/styles/styles.css" rel="stylesheet">
    </head>
    <body>
        <header class="header">
            <div class="container">
                <h1 class="header__title">Notes App</h1>
                <h2 class="header__subtitle">Take notes and never forget</h2>
            </div>
        </header> 
        <div class="actions">
            <div class="actions__container actions__container--spaced">
                <a href="index.html">Home</a>
                <span id="last-edited"></span>
            </div>
        </div>

        <div class="container">
            <input id="note-title" placeholder="title" class="title-input">
            <textarea id="note-body" placeholder="some body" class="body-input"></textarea>
            <button id="remove-note" class="button button--secondary">Remove note</button>
        </div>
       <script src="/scripts/edit-bundle.js"></script>
    </body>
</html>
